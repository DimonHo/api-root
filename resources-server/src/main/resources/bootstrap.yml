spring:
  application:
    name: resources-server
  cloud:
    config:
      profile: dev                 # 指定配置中心配置文件的{profile}
      label: master                 # 指定配置中心配置文件的{label}
      discovery:
        enabled: true                    # 使用注册中心里面已注册的配置中心
        serviceId: config-server         # 指定配置中心注册到注册中心的serviceId
#      uri: http://192.168.1.7:8888
#      enabled: true
# eureka配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.1.103:8761/eureka/
server:
  port: 8021

