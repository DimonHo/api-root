server:
  port: 8082
spring:
  application:
    name: user-server
  redis:
    host: 192.168.1.41
    port: 6379
    database: 1
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  jpa:
    database: MYSQL
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    name: sso
    url: jdbc:mysql://192.168.1.36:3306/sso?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    dbcp2:
      max-open-prepared-statements: 20
      pool-prepared-statements: true
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      validation-query: "select 'x'"
      min-evictable-idle-time-millis: 300000
      time-between-eviction-runs-millis: 60000
      min-idle: 30
      max-idle: 50
      max-wait-millis: 1000
      initial-size: 1
      max-total: 200
eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.103:8761/eureka/
  instance:
    status-page-url: http://192.168.1.121:8082/swagger-ui.html
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 3
swagger:
  title: 用户中心
  description: 用户中心API，用于认证服务
  version: 2.0
  enabled: true
  contact:
    name: hezhigang
    email: hezhigang@hnwdkj.com
