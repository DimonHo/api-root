server:
  port: 8888
  servlet:
    context-path: /
eureka:
  client:
    service-url:
      defaultZone:   http://localhost:8761/eureka/
  instance:
    status-page-url: http://localhost:8888/swagger-ui.html
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: http://192.168.1.2/hezhigang/config.git     # 配置git仓库的地址
          search-paths: config-repo # git仓库地址下的相对地址，可以配置多个，用","分割。

